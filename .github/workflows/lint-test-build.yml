name: Lint, test and Build
on: 
  pull_request: 
    types: [opened]
  workflow_dispatch: 
jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Output
        run: echo "${{ toJson(github.event)}}"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
      
        