name: Lint, test and Build
on: workflow_dispatch
jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Lint
        run: npm lint
      - name: Test
        run: npm test
      - name: Build
        run: npm build
      
        